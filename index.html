<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Styles/game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="Assets/logo.png" alt="" class="logo-img" />
      <div class="waviy">
        <span style="--i: 1">T</span>
        <span style="--i: 2">I</span>
        <span style="--i: 3">C</span>
        <span style="--i: 3">-</span>
        <span style="--i: 4">T</span>
        <span style="--i: 5">A</span>
        <span style="--i: 6">C</span>
        <span style="--i: 6">-</span>
        <span style="--i: 7">T</span>
        <span style="--i: 8">O</span>
        <span style="--i: 9">E</span>
        <span style="--i: 10">!</span>
      </div>
    </div>
    <div class="big-container">
      <div class="playerName-input" id="playerNames">
        <label for="player-1" class="player-label"
          >Player <span class="bold">X</span> Name</label
        >
        <input
          type="text"
          id="player-x-input"
          maxlength="20"
          autocomplete="off"
          class="player-input"
        />
        <label for="player-2" class="player-label"
          >Player <span class="bold">O</span> Name</label
        >
        <input
          type="text"
          id="player-y-input"
          maxlength="20"
          autocomplete="off"
          class="player-input"
        />
        <p class="hint">Please fill your names to start the game!</p>
        <button class="start-btn" id="startBTN">Start Game</button>
      </div>

      <div class="container" id="gameContainer">
        <div class="score-board">
          <h1>Score Board</h1>
          <p class="score-label">Score</p>
          <div class="player-info">
            <p class="player-board">
              Player X : <span id="playerXName">Sample 1</span>
            </p>
            <p id="scoreX" class="score">2</p>
          </div>
          <div class="player-info">
            <p class="player-board">
              Player O : <span id="playerYName">Sample 2</span>
            </p>
            <p id="scoreY" class="score">1</p>
          </div>
          <div class="score-board-action">
            <div class="btn-cont">
              <button class="start-btn" id="newGame">Restart</button>
              <button class="start-btn" id="changeSides">Switch</button>
            </div>

            <button class="start-btn" id="restartNew">
              Restart With Different Players
            </button>
          </div>
        </div>
        <div class="game-board-container" id="gameBoardContainer">
          <div class="game-board" id="game-board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
          </div>
        </div>
        <div class="result" id="resultContainer">
          <h1 id="result">Player X Wins!</h1>
          <button class="start-btn" id="newRound">New Round</button>
        </div>
      </div>
    </div>
    <audio src="Assets/sound.mp3" style="display: none" id="audio"></audio>
    <audio src="Assets/draw.mp3" style="display: none" id="drawAudio"></audio>
    <audio
      src="Assets/newRound.mp3"
      style="display: none"
      id="newRoundSound"
    ></audio>
    <audio
      src="Assets/win_sound.mp3"
      style="display: none"
      id="win_sound"
    ></audio>
    <script src="Scripts/game.js"></script>
  </body>
</html>
